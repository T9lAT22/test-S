        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaturnOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('http://philadelphiaelders.mywebcommunity.org/background.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .loader {
            width: 60px;
            aspect-ratio: 2;
            position: relative;
            z-index: 1;
            --_g: no-repeat radial-gradient(circle closest-side, #fff 90%, #fff0);
            background: 
                var(--_g) 0%   50%,
                var(--_g) 50%  50%,
                var(--_g) 100% 50%;
            background-size: calc(100%/3) 50%;
            animation: l3 1s infinite linear;
        }

        @keyframes l3 {
            20% { background-position: 0% 0%, 50% 50%, 100% 50% }
            40% { background-position: 0% 100%, 50% 0%, 100% 50% }
            60% { background-position: 0% 50%, 50% 100%, 100% 0% }
            80% { background-position: 0% 50%, 50% 50%, 100% 100% }
        }
    </style>
</head>
<body>

<div class="logo">
</div>

<div class="loader"></div>

<script>
    setTimeout(function() {
        window.location.href = 'home.html';
    }, 4000); // Redirect after 4 seconds (4000 milliseconds)
</script>

</body>
</html>
</html>
        <head>
            <style>
        body {
            cursor: url('http://philadelphiaelders.mywebcommunity.org/cursor.png'), auto;
        }

        body:active {
            cursor: url('http://philadelphiaelders.mywebcommunity.org/clicker.png'), auto;
        }
    </style>
